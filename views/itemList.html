<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ItemList</title>
  <link rel="stylesheet" href="itemList.css">
</head>
<body>
	<div>
		<h1>
			Item List
		</h1>
	</div>
	<div>
	<ol class="large-numbers">
		{% for item in items %}
			<li> {{item.name}} </li>
		{% endfor %}
	</ol>
</div>
</body>
