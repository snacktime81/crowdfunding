<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>item</title>
  <link rel="stylesheet" href="item.css">
</head>
<body>
  <div class="container" id="container">
  <div class="form-container sign-in-container">
    <form action="#">
      <h1>Create Idea</h1>
		
		<input type="name" name='name' placeholder="idea name" required/>
		<input type="price" name="price" placeholder="목표 가격" required/>
		<input type="percent" placeholder="펀딩할 지분(%)" required />
		<input type="datetime-local" name="deadline" placeholder="마감일" required/>
        <input type="file" id="image" name="image" accept="image/*" required>
      <button>만들기</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
		<div class="form-floating">
		  <textarea class="form-control" placeholder="Comments"  id="floatingTextarea2"></textarea>
		  <label for="floatingTextarea2">Comments</label>
		</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
