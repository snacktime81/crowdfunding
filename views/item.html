<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>item</title>
  <link rel="stylesheet" href="item.css">
</head>
<body>
  	<div class="container" id="container">
		<form action="/item" method="POST">
			<div class="form-container sign-in-container fset">

				<h1>Create Idea</h1>

				<input type="name" name='name' placeholder="idea name" required/>
				<input type="price" name="price" placeholder="목표 가격" required/>
				<input type="percent" placeholder="펀딩할 지분(%)" name='percent' required />
				<input type="datetime-local" name="deadline" placeholder="마감일" required/>
				<input type="file" id="image" name="image" accept="image/*" >
				<button>만들기</button>

			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-right">
						 <textarea class="form-control" placeholder="Comments"  id="floatingTextarea2" name='describe'></textarea>
						 <label for="floatingTextarea2">Comments</label>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
