<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QandA List</title>
  <link rel="stylesheet" href="qAndAList.css">
</head>
<body>
	<div>
		<h1>
			Q and A
		</h1>
	</div>
	<div>
		<form method='GET'>
			<ol class="large-numbers">
				{% for item in items %}
					<li><a href='{{item.id}}'> {{item.name}} </a></li>
				{% endfor %}
			</ol>
			<br>
			<br>
			<ul>
				<li><a href='/'>
				HOME
					</a></li>
			</ul>
		</form>
	</div>
</body>
